<section class="card-photo">
  <div class="card-photo__button">
    <button type="button" class="card-photo__button__reset icon-reset">
      Reset
    </button>
  </div>

  <div class="card-photo__card">
    <div class="card-photo__card__info">
      <h2 class="card-photo__card__info__name js-card-name">
        Nombre Apellido
      </h2>
      <h3 class="card-photo__card__info__job js-card-job">
        Front-end developer
      </h3>
    </div>

    <div>
      <img
        class="card-photo__card__image"
        src="./assets/images/background_240x200.png"
        alt="avatar"
        title="imagen del usuario"
      />
    </div>
    <div>
      <ul class="card-photo__card__links">
        <li class="card-photo__card__links__items js-tel js-items--filter">
          <a href="#" class="icon-tel js-card-tel"></a>
        </li>
        <li class="card-photo__card__links__items js-email js-items--filter">
          <a href="mailto:" class="icon-mail js-card-email"></a>
        </li>
        <li class="card-photo__card__links__items js-linkedin js-items--filter">
          <a
            href="http://www.linkedin.com/in/"
            class="icon-linkedin js-card-linkedin"
          ></a>
        </li>
        <li class="card-photo__card__links__items js-github js-items--filter">
          <a
            href="http://www.github.com/"
            class="icon-github js-card-github"
          ></a>
        </li>
      </ul>
    </div>
  </div>
</section>
